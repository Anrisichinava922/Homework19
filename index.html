<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework19</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Happy New Year!!!</h1>
        </header>
        
        <div id="countdown" class="countdown">
            <div class="time">
                <h2 id="days">00</h2>
                <small>Days</small>
            </div>

            <div class="time">
                <h2 id="hours">00</h2>
                <small>Hours</small>
            </div>

            <div class="time">
                <h2 id="minutes">00</h2>
                <small>Minutes</small>
            </div>

            <div class="time">
                <h2 id="seconds">00</h2>
                <small>Seconds</small>
            </div>
        </div>
        <footer>
            <img src="./assets/socialmedia.svg" alt="">
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
